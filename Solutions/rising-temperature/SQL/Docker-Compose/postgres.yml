version: "3.7"

services:
  postgres:
    container_name: 'postgres'
    image: postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=LeetCode
    restart: always
    ports:
      - "35000:5432"
#    volumes:
#      - '${PWD}/data/db:/var/lib/postgresql/data'